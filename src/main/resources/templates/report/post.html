<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{inc/layout.html}">

    <head>
        <title>게시글신고</title>
        <link href="/css/components/report/report.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <main layout:fragment="main" class="report">
            <section>
                <h1 class="d:none">신고하기</h1>

            <!-- Form with fieldset, legend, and label -->
            <form class="report-form" action="reg" method="post">
                <fieldset>
                    <legend>신고사유 선택</legend>
                    <div class="report-box">
						<ul>
	                        <li th:each="r:${list}">
                    			<input type="radio" name="reason" th:value="${r.reportReasonId}" th:text="${r.category}" checked>
                			</li>
						</ul>
                    </div>
                </fieldset>

                <!-- Form which will send a POST request to the current URL -->
                <div class="write-reason-box">
                    <textarea class="content" name="content" rows="8"
                        placeholder="해당 유저의 행위를 조금 더 자세히 기술해 주신다면 관리자들이 보다 신속하고 정확한 판단을 하는 데 도움이 됩니다."></textarea>
                </div>

                 <div class="cancle-report-box">
                    <input onclick="location.href='/'" class=btn-cancel type="button" value="취소">
                    <input class=btn-report type="submit" name="cmd" value="신고">
                </div>
            </form>

                <p>※ 허위신고일 경우, 신고자의 서비스 활동이 제한될 수 있으니<br>
                    유의하시어 신중하게 신고해 주세요.</p>

            </section>

        </main>
    </body>

</html>
