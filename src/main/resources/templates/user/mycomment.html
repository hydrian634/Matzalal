<html lang="en"

      layout:decorate="~{inc/layout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>나의 댓글</title>

    <link href="/css/components/user/mycomment.css" rel="stylesheet" type="text/css">

                </a>
                <!-- 3 -->
                <div class="like-block">
                    <span class="icon icon-likes icon-size:0">좋아요</span><span class="like-count d:none" th:text="${c.cmtLikeCount}">43</span>
                </div>
            </section>

        </section>
    </main>
</body>
</html>
