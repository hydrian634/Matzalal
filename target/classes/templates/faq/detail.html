<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{inc/layout.html}">

<head>
    <title>FAQ</title>
    <link href="/css/components/faq/detail.css" rel="stylesheet" type="text/css">
</head>

<body>
    <main layout:fragment="main" class="faq-detail-main" th:object="${faq}">
        <h1 class="d:none">faq 상세</h1>

        <section class="faq-detail">
            <div class="title-box">
                <span class="faq-title" th:text="*{title}">시스템 점검 안내</span>
                <span class="reg-date" th:text="${#dates.format(faq.createdDate,'yyyy.MM.dd')}">2023.08.04</span>
            </div>

            <div class="content-box d:flex">
                <article class="article-content d:flex md:article-content">
                    <h1 class="d:none">faq 내용</h1>
                    <p class="article-content-p md:article-content-p" th:text="*{content}">
                        23.08.10. 오후 6시~<br><br>
                        시스템 점검이 있을 예정이오니, 
                        위 내용을 참고하시어 이용에 불편이 없으시길 바랍니다. 고객님의 이해와 배려가 맛잘알 운영에 많은 도움이 됩니다.<br>
                        감사합니다.
                    </p>
                </article>
            </div>
        </section>
            <section class="prev-next-box md:prev-next-box">
                <div class="prev-box d:flex md:prev-box">
                    <span class="prev-post deco icon-upside md:deco">이전 글</span>
                    <span class="prev-title" a href="">이전 글이 없습니다.
                    </span>
                </div>

                <div class="next-box d:flex md:next-box">
                    <span class="next-post deco icon-downside md:deco">다음 글</span>
                    <span class="next-title" a href="">개인정보 이용내역 안내
                    </span>
                </div>
            </section>

                <div class="backtolist-box d:flex mt:4-2">
                    <a class="cursor-pointer:pointer btn btn-faq-list mv:auto md:btn-bigger" onclick="location.href='/faq/list'">FAQ 목록</a>
                </div>

    </main>
</body>
</html>
