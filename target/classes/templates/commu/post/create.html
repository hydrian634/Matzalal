<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{inc/layout.html}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티</title>
    <link href="/css/components/commu/post/create.css" rel="stylesheet" type="text/css">
    <script
            type="module"
            src="/js/commu/post/create.js" defer> </script>
</head>

<body>
<main layout:fragment="main" >

    <section class = "post-create">
        <h1 class = "d:none"> 🌝 포스팅 작성 공간 🌝 </h1>

        <form class="postcreate-form" method="post">

            <legend class="d:none" for="location"> 지역카테고리 선택</legend>
            <div class="post-title-contents md:post-title-contents">
                <!-- 지역 선택 -->
                <select name="area-id" class="location-select md:location-select">
                    <option value=""> 지역선택 </option>
                    <option value="1">은평/서대문/마포</option>
                    <option value="2">종로/중구/용산</option>
                    <option value="3">영등포/구로/금천</option>
                    <option value="4">동작/관악</option>
                    <option value="5">강서/양천</option>
                    <option value="6">도봉/노원/강북/성북</option>
                    <option value="7">중랑/동대문/성동/광진</option>
                    <option value="8">강남/서초</option>
                    <option value="9">강동/송파</option>
                </select>

                 <input type="hidden"
                        name="user-id"
                        th:value="${#authentication.principal.id}">

                <div
                          class ="d:none"
                          th:text="${#authentication.principal.id}">
                      </div>
                <!-- 제목 입력 -->

                <div class="posting-title ">
                            <textarea
                                    type="text"
                                    name="title"
                                    class="title"
                                    placeholder="제목을 입력해주세요."

                                    maxlength="80px"
                                    rows="1"></textarea>
                    <!-- 태그사이에 공백이 있으면 placehoder 적용 안됨 -->
                </div>

                <!-- 내용 입력 -->
                <div class="posting-contents">
                            <textarea
                                    type="text"
                                    name="content"
                                    class="contents"
                                    placeholder="내용을 입력해주세요."
                            ></textarea>
                    <!-- 태그사이에 공백이 있으면 placehoder 적용 안됨 -->
                </div>
                <div class="icon-commu-img-upload upload-photo md:upload-photo">
                    <label>
                        <input class="d:none" type="file" name="img">
                        <img class="icon-color:base-1 icon-size:7 icon icon-commu-add-post" alt="프로필 이미지선택">
                    </label>
                </div>
            </div>
<!--             이미지 업로드 -->


            <div class="posting-creating-btn md:posting-creating-btn">
                <!--                <input type="submit" value="등록" class="btn-main btn-main-create md:btn-main-create"> 등록 -->
                <input type="submit" value="등록"
                       class="reg-btn cursor-pointer:pointer commu-btn-update md:commu-btn-update">
                <a href="/commu/main" value="취소"
                   class="commu-btn-cancle cursor-pointer:pointer md:commu-btn-cancle"> 취소 </a>
            </div>

        </form>
    </section>


</main>
</body>
</html>
