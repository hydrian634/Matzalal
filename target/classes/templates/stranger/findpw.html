<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{inc/layout.html}"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>비밀번호 찾기</title>

    <link href="/css/components/user/findpw.css" rel="stylesheet" type="text/css">
    <script type="module" src="/js/stranger/findpw.js"></script>

</head>
<body>
<main layout:fragment="main">
    <div class="findpw">
        <div class="findtab">
            <button onclick="location.href='findid'" class="btn btn-user-tab md:findbtn cursor-pointer:pointer">아이디찾기</button>
            <button onclick="location.href='findpw'" class="btn btn-user-tab btn-user-tab-line md:findbtn cursor-pointer:pointer">비밀번호찾기</button>
        </div>

        <div class="comment-box">
            <p class="comment:findpw">가입 시 등록하신 이메일 주소를 입력해주세요.<br>
                이메일로 임시 비밀번호를 보내드립니다.
            </p>
        </div>
        <form>
            <fieldset>
                <div class = "input-box">
                    <div class="label-box">
                        <label class="label">이메일</label>
                        <input class="text-box" name="email" placeholder="가입하신 이메일을 입력해주세요." required>
                    </div>
                    <div class="label-box">
                        <label class="label">이름</label>
                        <input class="text-box" name="name" placeholder="이름" required>
                    </div>
                </div>
                <div class="certi-btn">
                    <button class="btn btn-main box:certi-btn cursor-pointer:pointer">인증받기</button>
                </div>
            </fieldset>
        </form>
    </div>
</main>
</body>
</html>
