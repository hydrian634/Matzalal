<!doctype html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{inc/layout.html}"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>아이디 찾기</title>
    <link href="/css/components/user/findid.css" rel="stylesheet" type="text/css">
	<link href="/css/util/box.css" rel="stylesheet" type="text/css">
	<link href="/css/util/content.css" rel="stylesheet" type="text/css">

	<script type="module" src="/js/stranger/findid.js"></script>

</head>
<body>
	<main layout:fragment="main">
		<div class="findid">
	        <div class="findtab">
	            <button onclick="location.href='findid'" class="btn btn-user-tab btn-user-tab-line md:findbtn">아이디찾기</button>
	            <button onclick="location.href='findpw'" class="btn btn-user-tab md:findbtn">비밀번호찾기</button>
	        </div>
	        <div class="comment-box">
	            <p class="comment:findid">본인인증을 위한 개인 정보를 입력해주세요.<br>
	                입력하신 번호로 본인 인증을 위한 코드를 보내드립니다.
	            </p>
	        </div>
			<div class = "input-box">
				<div class="label-box">
					<label class="label">이름</label>
					<input class="text-box" name="name" placeholder="이름">

				</div>
				<div class="label-box">
					<form>
						<label class="label">휴대폰번호</label>
						<div class="phone-box">
							<input class="text-box" id="phoneNumber" name="phone" placeholder="휴대폰번호">
							<button class="btn btn-check w:50" id="phoneNumberButton">전송</button>
						</div>
						<p id="invalid-phone-length" class="d:none fcolor:red">'-'을 제외한 11자리  입력해주세요.</p>
						<p id="invalid-phone" class="d:none fcolor:red">회원 정보가 일치하지 않습니다.</p>
					</form>
				</div>
				<div>
					<form>
						<label class="label">인증번호입력</label>
						<input class="text-box" id="confirmCode" name="check-phone" maxlength="6" placeholder="인증번호를 입력해주세요.">
						<p id="invalid-confirm" class="d:none fcolor:red">인증코드가 일치하지 않습니다.</p>
						<button id="confirmCodeButton" class="btn btn-main box:certi-btn btn-certi ">이메일 확인</button>
					</form>
				</div>
			<div>
	    </div>
	</main>
</body>
</html>
